<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بطاقة المستخدم — فقط HTML / CSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-page: linear-gradient(180deg, #0f172a, #07103b);
        --accent-1: rgba(140, 95, 255, 0.95);
        --accent-2: rgba(0, 210, 255, 0.95);
        --card-bg: rgba(255, 255, 255, 0.04);
        --glass-border: rgba(255, 255, 255, 0.08);
        --text: #e6eef8;
        --muted: #b9c6d9;
        --radius: 16px;
        --max-width: 420px;
        --gap: 18px;
      }

      /* Reset بسيط */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Cairo", system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
      }
      body {
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(140, 95, 255, 0.12),
            transparent 8%
          ),
          radial-gradient(
            900px 500px at 90% 90%,
            rgba(0, 210, 255, 0.07),
            transparent 12%
          ),
          var(--bg-page);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      /* الحاوية الرئيسية (المربع وسط الصفحة) */
      .profile-card {
        width: 100%;
        max-width: var(--max-width);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--radius);
        padding: 28px;
        display: flex;
        gap: var(--gap);
        align-items: center;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .profile-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 50px rgba(2, 6, 23, 0.7);
      }

      /* الصورة الرمزية (الأحرف الأولى) */
      .avatar {
        width: 84px;
        height: 84px;
        min-width: 84px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 28px;
        color: #fff;
        background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
        box-shadow: 0 6px 18px rgba(12, 10, 30, 0.45);
        border: 2px solid rgba(255, 255, 255, 0.06);
        flex-shrink: 0;
      }

      /* معلومات المستخدم */
      .info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .name {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        color: var(--text);
        line-height: 1;
        word-break: break-word;
      }
      .email {
        margin: 0;
        display: flex;
        gap: 8px;
        align-items: center;
        color: var(--muted);
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .email .icon {
        opacity: 0.9;
      }

      .meta {
        margin-top: 8px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.18);
      }

      /* حالة غير مسجل (اختياري) */
      .signed-out {
        text-align: center;
        padding: 28px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px dashed rgba(255, 255, 255, 0.04);
        color: var(--muted);
        max-width: var(--max-width);
      }

      /* استجابة الشاشات الصغيرة */
      @media (max-width: 420px) {
        .profile-card {
          padding: 18px;
          gap: 12px;
        }
        .avatar {
          width: 72px;
          height: 72px;
          min-width: 72px;
          font-size: 24px;
        }
        .name {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ==========================
       ضع بياناتك هنا بالاستبدال فقط (اسم المستخدم، الإيميل، والحروف)
       ========================== -->

    <!-- 1) بطاقة المستخدم (مفعّلة عندما يكون لديك بيانات) -->
    <article class="profile-card">
      <!-- استبدل HM بالحروف الأولى التي تريدها -->
      <div class="avatar" aria-hidden="true">HM</div>

      <div class="info">
        <!-- استبدل النص باسم المستخدم -->
        <h2 id="UserPage1" class="name"></h2>

        <!-- استبدل النص بالإيميل -->
        <p class="email">
          <span class="icon">✉️</span><span id="emailPage1"></span>
        </p>

        <!-- ملاحظة صغيرة قابلة للتعديل -->
        <p class="meta">عرض مبسّط للمستخدم — الاسم والبريد الإلكتروني فقط.</p>
      </div>
    </article>
    <script src="scriptCode/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      let name = params.get("name");
      let email = params.get("email");
      document.getElementById("UserPage1").innerText = name;
      document.getElementById("emailPage1").innerText = email;
    </script>
  </body>
</html>
